name: Environment Up

on:
  push:
    branches: ["main"]
    paths:
      - '**/*'
      - '!infra/*/**'
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*'
      - '!infra/*/**'

jobs:
  service-dependency-layers:
    name: Service Dependency Layers
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          role-session-name: DocsSession

      - name: Use Pulumi
        uses: pulumi/actions@v4

      - name: Set up Pulumi
        run: |
          pulumi login s3://rainbow-husky-pulumi-state

      - name: Deploy
        run: yarn deploy-service-layers


  auth-service:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/serviceUp.yaml
    with:
      name: 'auth'
    secrets: inherit

  user-service:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/serviceUp.yaml
    with:
      name: 'user'
    secrets: inherit

  web-app:
    name: Web app
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache next build setup
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

#      - name: Install dependencies
#        run: yarn

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          role-session-name: DocsSession

      - name: Use Pulumi
        uses: pulumi/actions@v4

      - name: Set up Pulumi
        run: |
          pulumi login s3://rainbow-husky-pulumi-state

      - name: Release
        env:
          PULUMI_STATE_S3_BUCKET: rainbow-husky-pulumi-state
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PULUMI_CONFIG_PASSPHRASE: ""
        run: |
          yarn build --filter=@rainbow-husky/web-app-code
          yarn deploy --filter=@rainbow-husky/www-app-infra

#      - name: Test
#        run: yarn test